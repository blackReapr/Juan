<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Order check</title>
</head>
<body class="bg-red-100">
    <div class="container">
        <img class="my-6 w-16" src="https://assets.bootstrapemail.com/logos/light/square.png" />
        <div class="space-y-4 mb-6">
            <h1 class="text-4xl fw-800">Thanks for your order, {{username}}</h1>
            <p>The estimated delivery time for your order is {{order_time}}. Track your order on the Hip Corp website.</p>
            <a class="btn btn-red-500 rounded-full px-6 w-full w-lg-48" href="http://localhost:5198">Track Your Order</a>
        </div>
        <div class="card rounded-3xl px-4 py-8 p-lg-10 mb-6">
            <h3 class="text-center">Receipt from Juan</h3>
            <p class="text-center text-muted">Receipt Id: {{id}}</p>
            <table class="p-2 w-full">
                <tbody>
                    {{content}}
                </tbody>
            </table>
            <hr class="my-6">
            <p>If you have any questions, contact us at <a href="https://bootstrapemail.com">Juan@example.com</a>.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
